name: Publish to npm on new git tag
on:
  push:
    # tags:
    #   - "*"
    branches: 
      - "**"
jobs:
  Build-Binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
          with:
            node-version: "lts/*"
      - run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - run: deno --version
      - run: npm run compile
